name: pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_docker_image:
    needs: []
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t lukasdext01/minha-api:latest .

    - name: Log in to Docker Hub (if needed)
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub (if needed)
      run: docker push lukasdext01/minha-api:latest

  deploy_to_kubernetes:
    needs: [build_docker_image]
    runs-on: ubuntu-latest

    steps:
    - name: Install gcloud
      run: |
          curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-443.0.0-linux-amd64.tar.gz
          tar -xvf google-cloud-sdk-443.0.0-linux-amd64.tar.gz
          ./google-cloud-sdk/install.sh
          gcloud --version

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    
    - name: Configure Kubernetes context
      run: |
        gcloud container clusters get-credentials my-cluster --zone us-central1-a --project teste-cluster-392922
    
    - name: Deploy to Kubernetes 
      run: |
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml
    
