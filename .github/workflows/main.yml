name: pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_docker_image:
    needs: []
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t lukasdext01/minha-api:latest .

    - name: Log in to Docker Hub (if needed)
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub (if needed)
      run: docker push lukasdext01/minha-api:latest

  deploy_to_kubernetes:
    needs: [build_docker_image]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Google Cloud SDK
      run: 
        curl https://sdk.cloud.google.com | bash
        exec -l $SHELL
        gcloud init

    - name: Authenticate with Google Cloud SDK
      run: gcloud auth login

    - name: Configure Kubernetes context
      run: |
        gcloud container clusters get-credentials my-cluster --zone us-central1-a --project teste-cluster-392922
        echo "$GCP_KUBECONFIG" > $HOME/.kube/config

    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: $HOME/.kube/config
      run: |
        kubectl apply -f path/to/your/kubernetes/manifests/deployment.yml
        kubectl apply -f path/to/your/kubernetes/manifests/service.yml
